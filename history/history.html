<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bfzf-history</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .popup-bg {
        background-color: #080808;
      }
      .filter-bg {
        background-color: #1c1c1c;
      }
      .selected {
        background-color: #1c1c1c;
      }
      body {
        overflow-x: hidden;
      }
      #history-list {
        max-width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #filter:focus {
        outline: none;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col popup-bg text-white">
    <div class="flex flex-col w-full">
      <input
        type="text"
        id="filter"
        placeholder="Search history"
        autofocus
        class="w-full py-2 px-4 filter-bg"
      />
      <div class="w-full p-4 flex items-center justify-left">
        <div id="history-list" class="space-y-2"></div>
      </div>
    </div>
    <script src="history.js"></script>
  </body>
</html>
