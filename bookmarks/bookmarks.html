<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bfzf-bookmarks</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="min-h-screen flex flex-col popup-bg text-white">
    <div class="flex flex-col w-full">
      <input
        type="text"
        id="filter"
        placeholder="Search bookmarks"
        autofocus
        class="w-full py-2 px-4 filter-bg"
      />
      <div class="w-full p-4 flex items-center justify-left">
        <div id="bookmarks-list" class="space-y-2"></div>
      </div>
    </div>
    <script src="bookmarks.js" type="module"></script>
  </body>
</html>
